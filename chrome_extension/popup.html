<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Article Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            width: 400px;
            height: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #extractButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }
        #extractButton:hover {
            background-color: #45a049;
        }
        #contentContainer {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .infoContainer {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .infoContainer h3 {
            margin-bottom: 5px;
        }
        .infoContainer p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
        #articleText, #articleLinks {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }
        #articleText {
            white-space: pre-wrap;
        }
        #articleLinks a {
            color: #4CAF50;
            text-decoration: none;
        }
        #articleLinks a:hover {
            text-decoration: underline;
        }
        #loginStatus {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #loginForm {
            display: none;
            margin-top: 20px;
        }
        #loginForm label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #loginForm input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #loginForm button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        #loginForm button:hover {
            background-color: #45a049;
        }
        #logoutButton button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        #logoutButton button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>NYT Article Extractor</h2>

    <!-- Display login status -->
    <p id="loginStatus">Checking login status...</p>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
    </form>
    

    <button id="extractButton" disabled>Extract Article</button>

    <button id="logoutButton" style="display: none;">Log Out</button>


    <div id="contentContainer" style="display: none;">
        <div class="infoContainer">
            <h3>Title:</h3>
            <p id="articleTitle">N/A</p>
        </div>

        <div class="infoContainer">
            <h3>Author(s):</h3>
            <p id="articleAuthors">N/A</p>
        </div>

        <div class="infoContainer">
            <h3>Publication Date:</h3>
            <p id="publicationDate">N/A</p>
        </div>

        <div class="infoContainer">
            <h3>Extraction Date:</h3>
            <p id="extractionDate">N/A</p>
        </div>

        <div id="articleText"></div>
        <div id="articleLinks"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
