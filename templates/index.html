<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            max-width: 600px;
            margin: 0 auto;
        }
        #search-results {
            margin-top: 20px;
        }
        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Statement Checker</h1>
        <div class="search-container">
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Enter a statement to check">
                <button class="btn btn-primary" type="button" id="search-button">Check</button>
            </div>
            <div class="text-center">
                <div class="spinner-border text-primary" role="status" id="loading-spinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="search-results"></div>
        </div>
    </div>
    <script src="/static/js/search.js"></script>
</body>
</html>
