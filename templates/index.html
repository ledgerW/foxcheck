<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .search-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        #search-results {
            margin-top: 20px;
            width: 100%;
        }
        .spinner-border {
            display: none;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #4285F4;
            margin-bottom: 30px;
        }
        .user-menu {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .search-input-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #search-input {
            border-radius: 24px;
            padding-left: 20px;
            padding-right: 20px;
        }
        #search-button {
            border-radius: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-menu">
            <div id="login-button" style="display: none;">
                <a href="/login" class="btn btn-primary">Log In</a>
            </div>
            <div id="user-info" style="display: none;">
                <span id="username-display" class="me-2"></span>
                <button id="logout-button" class="btn btn-secondary">Log Out</button>
            </div>
        </div>
        <div class="search-container">
            <div class="logo">Statement Checker</div>
            <div class="search-input-container">
                <div class="input-group mb-3">
                    <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Enter a statement to check">
                    <button class="btn btn-primary btn-lg" type="button" id="search-button">Check</button>
                </div>
            </div>
            <div class="text-center">
                <div class="spinner-border text-primary" role="status" id="loading-spinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="search-results"></div>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/search.js"></script>
</body>
</html>
