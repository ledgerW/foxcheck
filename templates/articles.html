<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - Statement Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .content {
            flex: 1;
        }
        .article-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            background-color: white;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1) !important;
        }
        .page-header {
            background-color: white;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            padding: 2rem 0;
        }
        #articles-container {
            min-height: 200px;
        }
        .card-title {
            color: #2c3e50;
            font-weight: 600;
        }
        .btn-outline-primary {
            border-radius: 20px;
            padding: 0.375rem 1.5rem;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    {% include 'includes/header.html' %}

    <div class="page-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="mb-0">Articles</h1>
                </div>
                <div class="col-auto">
                    <button id="new-article-btn" class="btn btn-primary" style="display: none;">
                        <i class="bi bi-plus-lg me-2"></i>New Article
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div id="articles-container" class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Articles will be loaded here -->
            </div>
        </div>
    </div>

    {% include 'includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/articles.js"></script>
</body>
</html>
